<!DOCTYPE html>
<html ng-app="tusitaPersonal">
<head>
 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" />
<link rel="stylesheet" type="text/css" href="/css/app.css"/>
<title>Personal Page | Tusita Hermitage</title>

</head>
<body ng-controller="mainCtrl">
<div id="all">
 <img src="/img/Tusita-header.jpg"/>
 <div id="title" ng-cloak>
   {% if isLogin %}
   <div ng-show='isUserDataReady'>
    <p id="login1">
    <span class="fontStyle_hello">Hello!</span>
    <span class="fontStyle_user">{{ userData.name }}</span>
    <span class="fontStyle_logout"><a href="{$ signoutURL $}" target="_self">(Sign Out)</a></span>
    </p>
   </div>
   <div ng-hide='isUserDataReady'>
    <p id="login2">
    <span class="fontStyle_hello">Hello!</span>
    <span class="fontStyle_user" id="userEmail">{$ userEmail $}</span>
    <span class="fontStyle_logout"><a href="{$ signoutURL $}" target="_self">(Sign Out)</a></span>
    </p>
   </div>
  {% else %}
  <p id="login">
   <a href="{$ signinOrRegisterURL $}" target="_self">Sign In or Register</a>
  </p>
  {% endif %}
  <h3>Personal Page of Tusita Hermitage</h3>
 </div>
 <div ng-show="isUserDataReady" ng-cloak>
   <a href="/">Home</a><br />
   <a href="/userdata">Update My Data</a><br />
   <a href="/apply">Meditation Application</a><br />
   <a href="/record">Meditation Record</a>
   <hr>
 </div>
 <div id="root">
  <p id="path">
   <a id="indexA" href="http://tusitainternational.net/zh/" target="_self">回首頁</a>&#8596目前位置：兜率天之友
  </p>
 </div>
 <div id="content">
  <div class="span8" style="width:940px;margin:auto;"><div ng-view></div>&nbsp;</div>
 </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/directives.js"></script>
</body>
</html>
